<ion-header>
  <ion-toolbar color="dark">
    <ion-avatar
      (click)="openSettings()"
      margin
      slot="end"
      style="width: 50px; height: 50px;"
    >
      <ion-img src="../../assets/icon/favicon.png"></ion-img>
    </ion-avatar>
    <ion-title>
      Income
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3"> 
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Income Description</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Income Amount</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-card-content>

          <div margin-vertical text-center>
            <ion-button color="danger">
              <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button
            >
            <ion-button color="dark">
              <ion-icon slot="start" name="add"></ion-icon>Add
              Income</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
